<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>videoProject</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <!-- pre-loader -->

        <div class="preloader">
            <img src="./preloader.gif" alt="preloader" />
        </div>


        <header>

            <video src="./video.mp4" type="video/mp4" class="video-container" controls muted autoplay loop></video>
            <h1>videoProject</h1>
        </header>
        

        <!-- Control Video Buttons -->


        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>



        <script src="./script.js"></script>


    </body>
</html>
